name: Build Android APK with Expo EAS

on:
  workflow_dispatch: {}  # run manually from the Actions tab
  push:
    branches:
      - main
      - 'copilot/**'  # Allow testing on copilot branches

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # Expo authentication (GitHub Secrets)
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      # Expo / EAS project UUID (GitHub Secret)
      EAS_PROJECT_ID: ${{ secrets.EAS_PROJECT_ID }}

      # Firebase configuration (GitHub Secrets)
      EXPO_PUBLIC_FIREBASE_API_KEY: ${{ secrets.EXPO_PUBLIC_FIREBASE_API_KEY }}
      EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN }}
      EXPO_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_PROJECT_ID }}
      EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET }}
      EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
      EXPO_PUBLIC_FIREBASE_APP_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_APP_ID }}

    steps:
      # 1) Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Set up Node.js
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3) Install dependencies and EAS CLI
      - name: Install dependencies
        run: |
          npm ci || npm install
          npm install -g eas-cli

      # 4) (Optional) Show public Expo config for debugging
      - name: Show Expo public config
        run: npx expo config --type public

      # 5) Verify Expo authentication
      - name: Verify Expo authentication
        run: npx eas whoami

      # 5) Create or link EAS project
      - name: Create/link EAS project
        run: |
          # Get the project slug from app.json
          PROJECT_SLUG=$(node -e "console.log(require('./app.json').expo.slug)")
          echo "Project slug: $PROJECT_SLUG"
          
          # Try to create the project or link to existing one
          # Using --id with the slug will create a project if it doesn't exist
          if ! npx eas project:init --id "$PROJECT_SLUG" --non-interactive 2>&1; then
            echo "Note: Project initialization command failed, but this may be expected if:"
            echo "  - Project already exists and is linked"
            echo "  - Project needs to be created interactively first"
            echo "Continuing with build attempt..."
          fi

      # 6) Build Android APK on Expo EAS and download it
      - name: Build Android APK (preview profile)
        run: |
          # Start build and wait for completion
          npx eas build --platform android --profile preview --non-interactive --wait

      # 7) Upload APK as artifact so you can download it from GitHub
      - name: Upload APK as GitHub artifact
        uses: actions/upload-artifact@v4
        with:
          name: trackfinance-apk
          path: app-release.apk
