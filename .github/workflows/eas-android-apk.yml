name: Build Android APK with Expo EAS

on:
  workflow_dispatch: {}  # run manually from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # Expo authentication (GitHub Secrets)
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      # Expo / EAS project UUID (GitHub Secret)
      EAS_PROJECT_ID: ${{ secrets.EAS_PROJECT_ID }}

      # Firebase configuration (GitHub Secrets)
      EXPO_PUBLIC_FIREBASE_API_KEY: ${{ secrets.EXPO_PUBLIC_FIREBASE_API_KEY }}
      EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN }}
      EXPO_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_PROJECT_ID }}
      EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET }}
      EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
      EXPO_PUBLIC_FIREBASE_APP_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_APP_ID }}

    steps:
      # 1) Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Set up Node.js
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3) Install dependencies and EAS CLI
      - name: Install dependencies
        run: |
          npm ci || npm install
          npm install -g eas-cli

      # 4) (Optional) Show public Expo config for debugging
      - name: Show Expo public config
        run: npx expo config --type public

      # 5) Verify Expo authentication
      - name: Verify Expo authentication
        run: npx eas whoami

      # 6) Ensure this repo is linked to the correct EAS project
      - name: Initialize EAS project link
        run: |
          npx eas init --id $EAS_PROJECT_ID --non-interactive

      # 7) Install jq (for parsing JSON)
      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      # 8) Build Android APK and download it from EAS
      - name: Build Android APK (preview profile) and download artifact
        run: |
          # Start build and wait for completion
          npx eas build --platform android --profile preview --non-interactive --wait

          # Get latest finished Android build for this profile as JSON
          BUILDS_JSON=$(npx eas build:list \
            --platform android \
            --profile preview \
            --status finished \
            --limit 1 \
            --json \
            --non-interactive)

          echo "$BUILDS_JSON" > builds.json

          # Extract the APK URL from artifacts.buildUrl
          BUILD_URL=$(echo "$BUILDS_JSON" | jq -r '.[0].artifacts.buildUrl')

          if [ -z "$BUILD_URL" ] || [ "$BUILD_URL" = "null" ]; then
            echo "Could not find buildUrl in EAS build:list output"
            exit 1
          fi

          echo "Downloading APK from $BUILD_URL"
          curl -L "$BUILD_URL" -o app-release.apk

      # 9) Upload the APK as a GitHub artifact
      - name: Upload APK as GitHub artifact
        uses: actions/upload-artifact@v4
        with:
          name: trackfinance-apk
          path: app-release.apk
