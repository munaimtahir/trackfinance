name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: trackfinance-clean
        run: npm install

      - name: Type check
        working-directory: trackfinance-clean
        run: npx tsc --noEmit

  android-health:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: trackfinance-clean
        run: npm install

      - name: Run Expo Doctor
        working-directory: trackfinance-clean
        run: npx expo-doctor --non-interactive
        continue-on-error: true

      - name: Check Expo package versions
        working-directory: trackfinance-clean
        run: npx expo install --check
        continue-on-error: true
