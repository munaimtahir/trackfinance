name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "package.json not yet created; skipping install."
          fi

      - name: Run tests
        run: |
          if [ -f package.json ]; then
            npm test -- --watch=false || echo "Tests not configured yet."
          else
            echo "No tests to run yet."
          fi
